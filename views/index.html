<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GIF 채팅방</title>
</head>
<body>
<div>F12를 눌러 console 탭과 network 탭을 확인하세요.</div>
<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io.connect('http://localhost:8005', {
    // ws://localhost:8005가 아니라 http를 사용
    path: '/socket.io', // socket.js의 path와 일치시켜주기
    transports: ['websocket'],
  });
  socket.on('news', function (data) {
    console.log(data);
    socket.emit('reply', 'Hello Node.JS');
    // 이벤트 이름과 함께 데이터를 보낸다.
    // 이벤트 이름 : reply, 데이터 : Hello Node.JS
  });
</script>
</body>
</html>
